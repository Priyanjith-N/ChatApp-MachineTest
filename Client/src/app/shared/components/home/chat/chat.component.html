<div class="flex flex-col cursor-nwse-resize">
    <div class="flex justify-between items-center mb-2 pr-1.5">
        <div>
            <p class="font-bold text-xl">Chats</p>
        </div>
        <div class="flex items-center gap-2">
            <div title="New chat New group chat" class="px-2.5 py-2 rounded-[5.07px] transition-all duration-300 ease-in-out hover:bg-[#3A3A3A]">
                <img class="w-[20px] h-auto" src="/icons/newChatOrIcon.png" alt="">
            </div>
            <div title="Filter chats by" class="px-2.5 py-2 rounded-[5.07px] transition-all duration-300 ease-in-out hover:bg-[#3A3A3A] relative">
                <img class="w-[20px] h-auto" src="/icons/filterIcon.png" alt="">
            </div> 
        </div>
    </div>
    <div class="pr-[22px] relative mb-4">
        <div>
            <img class="w-[18px] h-auto absolute -scale-x-100 top-1/2 -translate-y-1/2 left-4 -translate-x-1/2" src="/icons/searchIcon.png" alt="">
        </div>
        <input class="w-full py-1.5 pl-8 border border-[#3B3B3B] border-b-white bg-[#222222] text-white font-normal text-base outline-none rounded-[5.07px] placeholder:text-[#979797] focus:border-b-2 focus:border-b-[#1DAA61]" placeholder="Search or start a new chat" type="text">
    </div>
    <div class="flex-1 overflow-y-auto chatSection max-h-[78vh] mr-2">
        @for (item of [1,2,3,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4,4]; track $index) {
            <div class="py-3 px-4 rounded-[5.07px] hover:bg-[#383838]">
                <div class="flex items-center gap-4 max-w-full">
                    <div class="flex-initial">
                        <img class="w-[44px] rounded-full h-auto" src="/navbar icons/profileIcon.png" alt="">
                    </div>
                    <div class="flex-auto">
                        <div class="flex items-baseline justify-between w-full">
                            <p class="font-medium">Adithya Sreekrishna</p>
                            <p class="text-[12px] text-[#CFCFCF]">08:08 PM</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-1.5">
                                <div>
                                    @if(true) {
                                        <img class="w-[18px] h-auto" src="/icons/readMeassage.png" alt="tick">
                                    }@else {
                                        <img class="w-[18px] h-auto" src="/icons/norReadMessage.png" alt="tick">
                                    }
                                </div>
                                <div class="max-w-[200px] overflow-hidden">
                                    <p class="text-[#CFCFCF] text-ellipsis overflow-hidden whitespace-nowrap">adaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                                </div>
                            </div>
                            @if(false) {
                                <div class="w-fit h-auto rounded-full bg-[#1DAA61] text-black p-1 px-2 text-[10px]">
                                    <p>1</p>
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>

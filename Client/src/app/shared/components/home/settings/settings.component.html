<div class="flex gap-[2px] flex-auto min-h-full max-h-full text-white">
    <div class="w-[26.5%] flex-initial min-h-full max-h-full bg-[#2C2C2C] rounded-tl-lg pt-2 pl-4">
        <div class="mb-2 pr-4 h-full flex flex-col pb-4">
            <p class="font-bold text-xl mb-6">Settings</p>
            <div class="flex-auto flex flex-col justify-between">
                <div routerLink="/profile" class="mb-4 flex items-center gap-3 cursor-pointer rounded-[5.07px] hover:bg-[#383838] py-3 px-4">
                    <div>
                        <img class="w-[64px] h-auto rounded-full" [src]="userProfile?.profilePicture" alt="">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm">{{ userProfile?.displayName }}</span>
                        <span class="text-sm">{{ userProfile?.about }}</span>
                    </div>
                </div>
                <div (click)="logout();" class="flex gap-3 items-center cursor-pointer rounded-[5.07px] hover:bg-[#383838] py-3 px-4">
                    <div>
                        <img class="w-[20px] h-auto" src="/icons/logoutIcon.png" alt="">
                    </div>
                    <p class="text-[#DE403D]">Log out</p>
                    @if(isLogginOut) {
                        <div class="flex justify-center items-center">
                            <div class="animate-spin inline-block size-[16px] border-[3px] border-current border-t-transparent text-[#DE403D] rounded-full" role="status" aria-label="loading">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
    <div class="flex-auto min-h-full max-h-full bg-[#2C2C2C]">
        <router-outlet />
    </div>
</div>
